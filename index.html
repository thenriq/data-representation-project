<form>

        <div id = "output"></div>
        <legend>Movie Details:</legend>

        Movie Name:<br><input type="text" class="form-control" name="Name" value=""><br>
        Gender:<br>
        <select input type="text" class="form-control">
            <option value=""></option>
            <option value="action">action</option>

</form>

<input type="button" onclick="NewMovie()" value="New">
<input type="button" value="Edit">

<div id="searchform" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
            <div class="modal-header modal-header-color">
                <h3 class="modal-title">Enter movie details</h3>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>  
            <div class="modal-body">
                <form>
                   

                    <label for="pet-select">Movie Detail:</label>

                    <input list="brow">
                    <datalist id="brow">
                      <option value="Movie name">
                      <option value="Gender">
                      <option value="Year">
                      <option value="Box Office">
                    </datalist> 
                    <input type="text" class="form-control" id="date" name="date"
                    placeholder="Date">

                        <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm ml-1">Search</button>
                    </div>
                    
                </form>
        </div>
    </div>
